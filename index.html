    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            Edit, Save, Plus, Trash2, ExternalLink, Youtube, Image as ImageIcon, 
            X, Check, Mail, Phone, Briefcase, GraduationCap, Cpu, 
            Lock, Unlock, MapPin, Video, Palette, Camera, ArrowLeft, LogOut, Code, Github, Upload, RefreshCw
        } from 'lucide-react';

        // --- Helper: Video Detection ---
        const getVideoInfo = (url) => {
            if (!url) return { type: null, id: null };
            const ytMatch = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=|shorts\/)([^#&?]*).*/);
            if (ytMatch && ytMatch[2].length === 11) return { type: 'youtube', id: ytMatch[2] };
            const ttMatch = url.match(/tiktok\.com\/@.+\/video\/(\d+)/);
            if (ttMatch && ttMatch[1]) return { type: 'tiktok', id: ttMatch[1] };
            return { type: null, id: null };
        };

        // --- Helper: Base64 Encoding ---
        function utf8_to_b64(str) { return window.btoa(unescape(encodeURIComponent(str))); }
        function b64_to_utf8(str) { return decodeURIComponent(escape(window.atob(str))); }

        // --- Initial Data ---
        // MARKER_START
        const defaultProfile = {
    "name": "Muhammad Azis Faturrohman",
    "title": "Visual Artist & Developer",

        const defaultProjects = [

        "description": "Desain logo dan packaging untuk startup kopi lokal dengan nuansa modern minimalis.",

    {

        "title": "Urban Street Photography",
        "description": "Koleksi foto jalanan Jakarta di malam hari dengan teknik long exposure.",
        "image": "https://images.unsplash.com/photo-1517789729358-1936c8882046?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
        "type": "image",
        "link": "#"
    }
];

        const defaultExperience = [
    {
        "id": 1,
        "role": "Senior Visual Designer",
        "company": "Creative Studio Ind",
        "period": "2022 - Sekarang",
        "description": "Bertanggung jawab atas art direction untuk klien korporat dan manajemen tim kreatif."

        "description": "Mengerjakan proyek fotografi komersial, pernikahan, dan event dokumentasi."

];

        const defaultEducation = [

        "description": "Fokus pada multimedia dan fotografi digital."

];

        const defaultSkills = [

    "Lightroom",
    "Figma",
    "React JS",
    "Cinematography"
];
            // MARKER_END

        // --- LOGIKA UPLOAD GITHUB TERPUSAT ---
        const uploadToGitHub = async (creds, data) => {
            if(!creds.username || !creds.repo || !creds.token) {
                throw new Error("Kredensial GitHub belum lengkap. Silakan atur di tombol 'Simpan ke GitHub'.");
            }

            const filePath = 'index.html'; 
            const apiUrl = `https://api.github.com/repos/${creds.username}/${creds.repo}/contents/${filePath}?ref=${creds.branch || 'main'}`;

            // 1. GET Current File (SHA)
            const getRes = await fetch(apiUrl + `&t=${new Date().getTime()}`, { // Cache Busting
                headers: { 'Authorization': `token ${creds.token}`, 'Accept': 'application/vnd.github.v3+json' },
                cache: 'no-store'
            });

            if (!getRes.ok) throw new Error(getRes.status === 404 ? "Repository tidak ditemukan." : "Gagal mengambil data dari GitHub.");
            
            const fileData = await getRes.json();
            const currentContent = b64_to_utf8(fileData.content.replace(/\n/g, ''));

            // 2. Prepare Data
            const newDataString = `
        const defaultProfile = ${JSON.stringify(data.profile, null, 4)};

        const defaultProjects = ${JSON.stringify(data.projects, null, 4)};

        const defaultExperience = ${JSON.stringify(data.experience, null, 4)};

        const defaultEducation = ${JSON.stringify(data.education, null, 4)};

        const defaultSkills = ${JSON.stringify(data.skills, null, 4)};
            `;

            const regex = /(\/\/ MARKER_START)[\s\S]*?(\/\/ MARKER_END)/;
            if (!regex.test(currentContent)) throw new Error("Marker data rusak/hilang di file GitHub.");

            const newFileContent = currentContent.replace(regex, `$1${newDataString}$2`);

            // 3. PUT (Update) File
            const putRes = await fetch(apiUrl, {
                method: 'PUT',
                headers: { 'Authorization': `token ${creds.token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    message: `Auto-update portfolio (${new Date().toLocaleString()})`,
                    content: utf8_to_b64(newFileContent),
                    sha: fileData.sha,
                    branch: creds.branch || 'main'
                })
            });

            if (!putRes.ok) throw new Error("Gagal mengupload ke GitHub.");
            return true;
        };

        function GitHubSettingsModal({ isOpen, onClose, onSave }) {
            const [creds, setCreds] = useState({ username: '', repo: '', token: '', branch: 'main' });

            useEffect(() => {
                const saved = localStorage.getItem('gh_creds');
                if (saved) setCreds(JSON.parse(saved));
            }, [isOpen]);

            const handleSave = () => {
                localStorage.setItem('gh_creds', JSON.stringify(creds));
                onSave(creds);
                onClose();
            };

            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center bg-black/90 backdrop-blur-sm p-4">
                    <div className="bg-slate-900 border border-slate-700 rounded-xl w-full max-w-md p-6 shadow-2xl">
                        <h3 className="text-xl font-bold text-white mb-4 flex items-center gap-2"><Github size={24}/> Pengaturan GitHub</h3>
                        <p className="text-sm text-slate-400 mb-4">Masukkan data repository agar website bisa terupdate otomatis.</p>
                        <div className="space-y-3">
                            <input placeholder="GitHub Username" value={creds.username} onChange={e=>setCreds({...creds, username:e.target.value})} className="w-full bg-slate-800 border border-slate-700 rounded p-2 text-white text-sm"/>
                            <input placeholder="Repository Name (cth: portofolio-saya)" value={creds.repo} onChange={e=>setCreds({...creds, repo:e.target.value})} className="w-full bg-slate-800 border border-slate-700 rounded p-2 text-white text-sm"/>
                            <input placeholder="Branch (default: main)" value={creds.branch} onChange={e=>setCreds({...creds, branch:e.target.value})} className="w-full bg-slate-800 border border-slate-700 rounded p-2 text-white text-sm"/>
                            <input type="password" placeholder="Token (ghp_...)" value={creds.token} onChange={e=>setCreds({...creds, token:e.target.value})} className="w-full bg-slate-800 border border-slate-700 rounded p-2 text-white text-sm"/>
                        </div>
                        <div className="mt-6 flex justify-end gap-2">
                            <button onClick={onClose} className="px-4 py-2 text-slate-300 hover:bg-slate-800 rounded">Batal</button>
                            <button onClick={handleSave} className="px-4 py-2 bg-green-600 hover:bg-green-500 text-white rounded font-bold">Simpan Pengaturan</button>
                        </div>
                    </div>
                </div>
            );
        }

        function App() {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [isEditing, setIsEditing] = useState(false);
            const [showGHSettings, setShowGHSettings] = useState(false);
            const [isSaving, setIsSaving] = useState(false);
            const [activeCategory, setActiveCategory] = useState(null); 
            
            // Data States
            const [profile, setProfile] = useState(defaultProfile);
            const [projects, setProjects] = useState(defaultProjects);
            const [experience, setExperience] = useState(defaultExperience);
            const [education, setEducation] = useState(defaultEducation);
            const [skills, setSkills] = useState(defaultSkills);
            
            const [newSkillInput, setNewSkillInput] = useState("");

            useEffect(() => {
                const load = (key, setter) => {
                    const saved = localStorage.getItem(key);
                    if (saved) setter(JSON.parse(saved));
                };
                
                load('pf_profile_v2', setProfile);
                load('pf_projects_v2', setProjects);
                load('pf_experience_v2', setExperience);
                load('pf_education_v2', setEducation);
                load('pf_skills_v2', setSkills);
                
                if (window.isLoggedIn && window.isLoggedIn()) {
                    setIsAuthenticated(true);
                }
            }, []);

            useEffect(() => {
                localStorage.setItem('pf_profile_v2', JSON.stringify(profile));
                localStorage.setItem('pf_projects_v2', JSON.stringify(projects));
                localStorage.setItem('pf_experience_v2', JSON.stringify(experience));
                localStorage.setItem('pf_education_v2', JSON.stringify(education));
                localStorage.setItem('pf_skills_v2', JSON.stringify(skills));
            }, [profile, projects, experience, education, skills]);

            // --- AUTO SAVE FUNCTION ---
            const handleAutoSave = async () => {
                const savedCreds = localStorage.getItem('gh_creds');
                if (!savedCreds) {
                    setShowGHSettings(true);
                    return;
                }

                setIsSaving(true);
                try {
                    await uploadToGitHub(JSON.parse(savedCreds), { profile, projects, experience, education, skills });
                    alert("âœ… Berhasil disimpan ke GitHub!\n\nPerubahan akan muncul di HP dalam 1-5 menit (tergantung GitHub).\nJika belum muncul, bersihkan cache browser di HP Anda.");
                    setIsEditing(false); // Keluar mode edit setelah simpan
                } catch (err) {
                    alert("âŒ Gagal menyimpan: " + err.message);
                    if(err.message.includes("Kredensial")) setShowGHSettings(true);
                } finally {
                    setIsSaving(false);
                }
            };

            const handleAuthAction = () => {
                if (isAuthenticated) {
                    if(confirm("Yakin ingin Logout?")) {
                        window.doLogout();
                        setIsAuthenticated(false);
                        setIsEditing(false);
                    }
                } else {
                    window.location.href = "login.html";
                }
            };

            // Generic handlers
            const handleProfileChange = (e) => setProfile({ ...profile, [e.target.name]: e.target.value });
            const updateItem = (setter, list, id, field, value) => setter(list.map(item => item.id === id ? { ...item, [field]: value } : item));
            const deleteItem = (setter, list, id) => confirm("Hapus item?") && setter(list.filter(item => item.id !== id));
            const addItem = (setter, list, template) => setter([...list, { ...template, id: Date.now() }]);
            
            const addProject = () => {
                if (!activeCategory) return;
                const defaultType = activeCategory === 'videography' ? 'video' : 'image';
                setProjects([...projects, { 
                    id: Date.now(), category: activeCategory, title: "Proyek Baru", 
                    description: "Deskripsi...", image: "", videoUrl: "", type: defaultType, link: "#" 
                }]);
            };

            const addTag = (setter, list, input, setInput) => { if (input.trim()) { setter([...list, input.trim()]); setInput(""); } };
            const removeTag = (setter, list, index) => setter(list.filter((_, i) => i !== index));

            const categories = [
                { id: 'videography', label: 'Videografi', icon: Video, color: 'from-red-500 to-pink-600', desc: 'Video Youtube, Shorts, dan TikTok.' },
                { id: 'design', label: 'Desain Grafis', icon: Palette, color: 'from-purple-500 to-indigo-600', desc: 'Branding, UI/UX, dan ilustrasi digital.' },
                { id: 'photography', label: 'Fotografi', icon: Camera, color: 'from-green-400 to-emerald-600', desc: 'Potret, lanskap, dan fotografi jalanan.' }
            ];

            const currentCategoryData = categories.find(c => c.id === activeCategory);

            return (
                <div className="min-h-screen text-slate-100 font-sans selection:bg-cyan-500 selection:text-white pb-20">
                    
                    <GitHubSettingsModal 
                        isOpen={showGHSettings} 
                        onClose={() => setShowGHSettings(false)} 
                        onSave={(creds) => alert("Pengaturan tersimpan. Silakan klik 'Simpan & Upload' lagi.")}
                    />

                    {/* Navbar */}
                    <nav className="fixed top-0 w-full z-50 bg-slate-950/80 backdrop-blur-md border-b border-slate-800">
                        <div className="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
                            <span className="text-xl font-bold bg-gradient-to-r from-cyan-400 to-blue-500 bg-clip-text text-transparent">
                                {profile.name}
                            </span>
                            
                            {isAuthenticated && (
                                <div className="flex gap-2">
                                    {isEditing ? (
                                        <button 
                                            onClick={handleAutoSave}
                                            disabled={isSaving}
                                            className={`flex items-center gap-2 px-4 py-2 rounded-full text-sm font-medium transition-all ${isSaving ? 'bg-slate-700 cursor-wait' : 'bg-green-600 hover:bg-green-700 text-white'}`}
                                        >
                                            {isSaving ? <div className="loader"></div> : <Save size={16} />}
                                            {isSaving ? 'Mengupload...' : 'Simpan & Upload'}
                                        </button>
                                    ) : (
                                        <button 
                                            onClick={() => setIsEditing(true)}
                                            className="flex items-center gap-2 px-4 py-2 rounded-full text-sm font-medium bg-slate-800 hover:bg-slate-700 text-slate-300 border border-slate-700"
                                        >
                                            <Edit size={16} /> Edit Mode
                                        </button>
                                    )}
                                </div>
                            )}
                        </div>
                    </nav>

                    {/* Hero Section */}
                    <header className="pt-32 pb-16 px-4">
                        <div className="max-w-4xl mx-auto flex flex-col md:flex-row items-center gap-8 md:gap-12 animate-fade-in">
                            <div className="relative shrink-0">
                                <img 
                                    src={profile.avatar} 
                                    alt="Profile" 
                                    className="w-32 h-32 md:w-48 md:h-48 rounded-full object-cover border-4 border-slate-800 shadow-2xl ring-2 ring-cyan-500/50"
                                    onError={(e) => {e.target.src = 'https://via.placeholder.com/150'}}
                                />
                                {isEditing && (
                                    <input type="text" name="avatar" value={profile.avatar} onChange={handleProfileChange} 
                                        className="absolute -bottom-4 left-0 w-full text-[10px] bg-slate-800 border border-slate-600 rounded p-1 text-center" placeholder="URL Foto"
                                    />

                            </div>
                            
                            <div className="text-center md:text-left flex-1 space-y-4">

                                        <input type="text" name="title" value={profile.title} onChange={handleProfileChange} className="w-full text-xl text-cyan-400 bg-transparent border-b border-slate-700 focus:border-cyan-500 outline-none" placeholder="Judul Pekerjaan"/>
                                        <textarea name="bio" value={profile.bio} onChange={handleProfileChange} className="w-full bg-slate-900/50 border border-slate-700 rounded p-2 h-24 outline-none focus:border-cyan-500" placeholder="Biografi singkat..."/>
                                        <div className="grid grid-cols-2 gap-2">
                                            <input type="text" name="email" value={profile.email} onChange={handleProfileChange} className="bg-slate-800 p-2 rounded text-sm" placeholder="Email"/>
                                            <input type="text" name="phone" value={profile.phone} onChange={handleProfileChange} className="bg-slate-800 p-2 rounded text-sm" placeholder="Telepon"/>

                                ) : (

                                            <p className="text-xl text-cyan-400 font-medium">{profile.title}</p>

                                            {profile.location && <span className="flex items-center gap-2"><MapPin size={16} /> {profile.location}</span>}
                                        </div>
                                    </>

                        </div>
                    </header>

                                </h3>

                                    {skills.map((skill, index) => (
                                        <span key={index} className="px-3 py-1 bg-slate-800 text-cyan-300 text-sm rounded-full flex items-center gap-2 border border-slate-700">
                                            {skill}
                                            {isEditing && <button onClick={() => removeTag(setSkills, skills, index)} className="hover:text-red-400"><X size={12}/></button>}
                                        </span>
                                    ))}
                                </div>
                                {isEditing && (
                                    <div className="mt-3 flex gap-2">
                                        <input 
                                            type="text" 
                                            value={newSkillInput} 
                                            onChange={(e) => setNewSkillInput(e.target.value)} 
                                            className="flex-1 bg-slate-950 border border-slate-700 rounded px-3 py-1 text-sm outline-none focus:border-cyan-500"
                                            placeholder="Tambah skill..."
                                            onKeyPress={(e) => e.key === 'Enter' && addTag(setSkills, skills, newSkillInput, setNewSkillInput)}
                                        />
                                        <button onClick={() => addTag(setSkills, skills, newSkillInput, setNewSkillInput)} className="bg-cyan-600 p-1 rounded hover:bg-cyan-500"><Plus size={18}/></button>
                                    </div>
                                )}
                            </section>
                        </aside>

                        {/* RIGHT COLUMN: Experience & Education */}
                        <main className="lg:col-span-2 space-y-12">

                            <section>
                                <div className="flex justify-between items-center mb-6">
                                    <h3 className="flex items-center gap-3 text-2xl font-bold text-white">
                                        <div className="p-2 bg-slate-800 rounded-lg text-cyan-500"><Briefcase size={24}/></div>
                                        Pengalaman Kerja
                                    </h3>
                                    {isEditing && <button onClick={() => addItem(setExperience, experience, { role: "Peran Baru", company: "Perusahaan", period: "Tahun", description: "Deskripsi..." })} className="bg-cyan-600 hover:bg-cyan-500 text-white p-2 rounded-lg"><Plus size={20}/></button>}
                                </div>
                                <div className="space-y-8">
                                    {experience.map((exp) => (
                                        <div key={exp.id} className="group relative bg-slate-900/30 p-6 rounded-2xl border border-slate-800 hover:border-cyan-900/50 transition-colors">
                                            {isEditing && <button onClick={() => deleteItem(setExperience, experience, exp.id)} className="absolute top-4 right-4 text-slate-600 hover:text-red-500"><Trash2 size={18}/></button>}
                                            {isEditing ? (
                                                <div className="space-y-3">
                                                    <input value={exp.role} onChange={(e) => updateItem(setExperience, experience, exp.id, 'role', e.target.value)} className="w-full font-bold text-lg bg-transparent border-b border-slate-700 focus:border-cyan-500 outline-none" placeholder="Jabatan"/>
                                                    <div className="flex gap-2">
                                                        <input value={exp.company} onChange={(e) => updateItem(setExperience, experience, exp.id, 'company', e.target.value)} className="flex-1 text-cyan-400 bg-transparent border-b border-slate-700 outline-none" placeholder="Perusahaan"/>
                                                        <input value={exp.period} onChange={(e) => updateItem(setExperience, experience, exp.id, 'period', e.target.value)} className="w-1/3 text-slate-500 bg-transparent border-b border-slate-700 outline-none text-right" placeholder="Tahun"/>
                                                    </div>
                                                    <textarea value={exp.description} onChange={(e) => updateItem(setExperience, experience, exp.id, 'description', e.target.value)} className="w-full bg-slate-950 p-2 rounded text-sm border border-slate-700 h-24" placeholder="Deskripsi..."/>
                                                </div>
                                            ) : (
                                                <>
                                                    <div className="flex flex-col md:flex-row md:justify-between md:items-start mb-2">
                                                        <div>
                                                            <h4 className="text-xl font-bold text-slate-100">{exp.role}</h4>
                                                            <p className="text-cyan-400 font-medium">{exp.company}</p>
                                                        </div>
                                                        <span className="text-sm font-mono text-slate-500 mt-1 md:mt-0 bg-slate-800 px-2 py-1 rounded">{exp.period}</span>
                                                    </div>
                                                    <p className="text-slate-400 leading-relaxed text-sm">{exp.description}</p>
                                                </>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            </section>

                            {/* EDUCATION */}
                            <section>
                                <div className="flex justify-between items-center mb-6">
                                    <h3 className="flex items-center gap-3 text-2xl font-bold text-white">
                                        <div className="p-2 bg-slate-800 rounded-lg text-cyan-500"><GraduationCap size={24}/></div>
                                        Riwayat Pendidikan
                                    </h3>
                                    {isEditing && <button onClick={() => addItem(setEducation, education, { degree: "Gelar", school: "Sekolah", period: "Tahun", description: "Deskripsi..." })} className="bg-cyan-600 hover:bg-cyan-500 text-white p-2 rounded-lg"><Plus size={20}/></button>}
                                </div>
                                <div className="space-y-6">
                                    {education.map((edu) => (
                                        <div key={edu.id} className="relative pl-8 border-l-2 border-slate-800 hover:border-cyan-500 transition-colors py-2">
                                            <div className="absolute -left-[9px] top-3 w-4 h-4 rounded-full bg-slate-950 border-2 border-cyan-500"></div>
                                            {isEditing && <button onClick={() => deleteItem(setEducation, education, edu.id)} className="absolute top-0 right-0 text-slate-600 hover:text-red-500"><Trash2 size={16}/></button>}
                                            {isEditing ? (
                                                <div className="space-y-2">
                                                    <input value={edu.degree} onChange={(e) => updateItem(setEducation, education, edu.id, 'degree', e.target.value)} className="w-full font-bold bg-transparent border-b border-slate-700" placeholder="Gelar"/>
                                                    <input value={edu.school} onChange={(e) => updateItem(setEducation, education, edu.id, 'school', e.target.value)} className="w-full text-cyan-400 bg-transparent border-b border-slate-700" placeholder="Kampus"/>
                                                    <input value={edu.period} onChange={(e) => updateItem(setEducation, education, edu.id, 'period', e.target.value)} className="w-full text-sm text-slate-500 bg-transparent border-b border-slate-700" placeholder="Tahun"/>
                                                    <textarea value={edu.description} onChange={(e) => updateItem(setEducation, education, edu.id, 'description', e.target.value)} className="w-full bg-slate-950 p-2 rounded text-sm border border-slate-700" placeholder="Deskripsi..."/>
                                                </div>
                                            ) : (
                                                <>
                                                    <h4 className="text-lg font-bold text-slate-100">{edu.degree}</h4>
                                                    <div className="flex justify-between items-center text-sm text-slate-400 mb-2">
                                                        <span>{edu.school}</span>
                                                        <span className="italic">{edu.period}</span>
                                                    </div>
                                                    <p className="text-slate-500 text-sm">{edu.description}</p>
                                                </>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            </section>
                        </main>
                    </div>

                    {/* FULL WIDTH PROJECTS SECTION */}
                    <section id="projects" className="max-w-6xl mx-auto px-4 mt-20 mb-20">
                        {!activeCategory ? (
                            <div className="space-y-8 animate-fade-in">
                                <h3 className="text-3xl font-bold text-center mb-12 bg-gradient-to-r from-white to-slate-400 bg-clip-text text-transparent">
                                    Kategori Portofolio
                                </h3>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                    {categories.map((cat) => (
                                        <button key={cat.id} onClick={() => setActiveCategory(cat.id)} className="group relative h-64 rounded-2xl overflow-hidden border border-slate-800 hover:border-slate-600 transition-all text-left">
                                            <div className={`absolute inset-0 bg-gradient-to-br ${cat.color} opacity-10 group-hover:opacity-20 transition-opacity`}></div>
                                            <div className="absolute inset-0 bg-slate-950/50 backdrop-blur-[2px] group-hover:backdrop-blur-none transition-all"></div>
                                            <div className="relative p-8 h-full flex flex-col items-center justify-center text-center space-y-4">
                                                <div className="p-4 bg-slate-900 rounded-full border border-slate-700 group-hover:scale-110 transition-transform">
                                                    <cat.icon size={32} className="text-slate-200" />
                                                </div>
                                                <h4 className="text-2xl font-bold text-white group-hover:text-cyan-400 transition-colors">{cat.label}</h4>
                                                <p className="text-sm text-slate-400 opacity-0 group-hover:opacity-100 transition-opacity translate-y-4 group-hover:translate-y-0 duration-300">{cat.desc}</p>
                                            </div>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        ) : (
                            <div className="space-y-8 animate-fade-in">
                                <div className="flex items-center justify-between mb-8 border-b border-slate-800 pb-4">
                                    <div className="flex items-center gap-4">
                                        <button onClick={() => setActiveCategory(null)} className="p-2 rounded-full hover:bg-slate-800 transition-colors text-slate-400 hover:text-white"><ArrowLeft size={24} /></button>
                                        <div>
                                            <h3 className="text-2xl font-bold text-white flex items-center gap-2">
                                                {currentCategoryData?.icon && <currentCategoryData.icon size={24} className="text-cyan-500"/>}
                                                {currentCategoryData?.label}
                                            </h3>
                                            <p className="text-sm text-slate-500">Menampilkan daftar proyek {currentCategoryData?.label}</p>
                                        </div>
                                    </div>
                                    {isEditing && (
                                        <button onClick={addProject} className="flex items-center gap-2 bg-cyan-600 hover:bg-cyan-500 text-white px-4 py-2 rounded-lg font-medium transition shadow-lg shadow-cyan-500/20">
                                            <Plus size={18} /> Tambah Proyek
                                        </button>
                                    )}
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {projects
                                        .filter(p => p.category === activeCategory)
                                        .map((project) => {
                                            const { type: videoType, id: videoId } = getVideoInfo(project.videoUrl);
                                            return (
                                                <div key={project.id} className="bg-slate-900 rounded-xl overflow-hidden shadow-lg border border-slate-800 hover:border-cyan-500/50 transition-all group flex flex-col">
                                                    <div className="relative aspect-video bg-black">
                                                        {project.type === 'video' && videoId ? (
                                                            <iframe className="w-full h-full" src={videoType === 'youtube' ? `https://www.youtube.com/embed/${videoId}` : `https://www.tiktok.com/embed/v2/${videoId}`} title={project.title} frameBorder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowFullScreen></iframe>
                                                        ) : (
                                                            <img src={project.image} alt={project.title} className="w-full h-full object-cover" onError={(e) => e.target.src = 'https://via.placeholder.com/600x400'}/>
                                                        )}
                                                        {isEditing && <button onClick={() => deleteItem(setProjects, projects, project.id)} className="absolute top-2 right-2 bg-red-600 text-white p-2 rounded-full shadow-lg hover:bg-red-700 z-10"><Trash2 size={16}/></button>}
                                                    </div>
                                                    <div className="p-5 flex-1 flex flex-col">
                                                        {isEditing ? (
                                                            <div className="space-y-3 flex-1">
                                                                <div className="flex gap-2 text-xs">
                                                                    <button onClick={() => updateItem(setProjects, projects, project.id, 'type', 'image')} className={`flex-1 py-1 rounded ${project.type === 'image' ? 'bg-cyan-600' : 'bg-slate-700'}`}>Foto</button>
                                                                    <button onClick={() => updateItem(setProjects, projects, project.id, 'type', 'video')} className={`flex-1 py-1 rounded ${project.type === 'video' ? 'bg-red-600' : 'bg-slate-700'}`}>Video</button>
                                                                </div>
                                                                {project.type === 'image' ? (
                                                                    <input value={project.image} onChange={(e) => updateItem(setProjects, projects, project.id, 'image', e.target.value)} placeholder="URL Gambar" className="w-full text-xs bg-slate-950 border border-slate-700 p-2 rounded text-white"/>
                                                                ) : (
                                                                    <input value={project.videoUrl} onChange={(e) => updateItem(setProjects, projects, project.id, 'videoUrl', e.target.value)} placeholder="URL YouTube / Shorts / TikTok" className="w-full text-xs bg-slate-950 border border-slate-700 p-2 rounded text-white"/>
                                                                )}
                                                                <input value={project.title} onChange={(e) => updateItem(setProjects, projects, project.id, 'title', e.target.value)} placeholder="Judul" className="w-full font-bold bg-transparent border-b border-slate-700"/>
                                                                <textarea value={project.description} onChange={(e) => updateItem(setProjects, projects, project.id, 'description', e.target.value)} placeholder="Deskripsi" className="w-full text-xs bg-transparent border border-slate-700 p-1 rounded h-16"/>
                                                                <input value={project.link} onChange={(e) => updateItem(setProjects, projects, project.id, 'link', e.target.value)} placeholder="Link Proyek" className="w-full text-xs bg-slate-950 border border-slate-700 p-2 rounded text-white"/>
                                                            </div>
                                                        ) : (
                                                            <>
                                                                <div className="flex justify-between items-start mb-2">
                                                                    <h4 className="font-bold text-lg group-hover:text-cyan-400 transition-colors">{project.title}</h4>
                                                                    {project.type === 'video' ? <Youtube size={18} className="text-red-500"/> : <ImageIcon size={18} className="text-cyan-400"/>}
                                                                </div>
                                                                <p className="text-slate-400 text-sm mb-4 flex-1 line-clamp-3">{project.description}</p>
                                                                <a href={project.link} target="_blank" className="inline-flex items-center gap-2 text-sm text-cyan-400 hover:text-white mt-auto">Lihat <ExternalLink size={14}/></a>
                                                            </>
                                                        )}
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    {projects.filter(p => p.category === activeCategory).length === 0 && (
                                        <div className="col-span-full text-center py-20 text-slate-500 border-2 border-dashed border-slate-800 rounded-xl">
                                            <p>Belum ada proyek di kategori ini.</p>
                                            {isEditing && <p className="text-sm">Klik "Tambah Proyek" di atas.</p>}
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}
                    </section>

                    {/* Footer */}
                    <footer className="max-w-6xl mx-auto px-4 mt-20 py-8 border-t border-slate-800 flex justify-between items-center text-slate-600 text-sm">
                        <p>&copy; {new Date().getFullYear()} {profile.name}. All rights reserved.</p>
                        <button 
                            onClick={handleAuthAction}
                            className={`flex items-center gap-2 px-3 py-1 rounded transition-colors ${isAuthenticated ? 'text-green-500 hover:bg-green-500/10' : 'text-slate-600 hover:text-slate-400'}`}
                            title={isAuthenticated ? "Logout Admin" : "Login Admin"}
                        >
                            {isAuthenticated ? <LogOut size={14} /> : <Lock size={14} />}
                            {isAuthenticated ? "Logout" : "Admin"}
                        </button>
                    </footer>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
