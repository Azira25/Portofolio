<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Kreatif Saya</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Import Map -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.263.1",
            "firebase/app": "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js",
            "firebase/firestore": "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"
        }
    }
    </script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.8s ease-out forwards; }
        body { background-color: #020617; }
        .loader { border: 3px solid rgba(255,255,255,0.3); border-radius: 50%; border-top: 3px solid #38bdf8; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- ðŸ” KEAMANAN -->
    <script src="./auth.js"></script>

    <!-- Script Utama Aplikasi -->
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { initializeApp } from 'firebase/app';
        import { getFirestore, doc, getDoc, setDoc, onSnapshot } from 'firebase/firestore';
        import { 
            Edit, Save, Plus, Trash2, ExternalLink, Youtube, Image as ImageIcon, 
            X, Check, Mail, Phone, Briefcase, GraduationCap, Cpu, 
            Lock, Unlock, MapPin, Video, Palette, Camera, ArrowLeft, LogOut, Loader2, Cloud
        } from 'lucide-react';

        // =================================================================
        // âš™ï¸ KONFIGURASI FIREBASE (WAJIB DIGANTI DENGAN PUNYA ANDA)
        // =================================================================
        const firebaseConfig = {
            apiKey: "AIzaSyDF_zzvr5Cb0c8kzWg0ZsPe_oupJZn4XYg",
            authDomain: "portofolio-saya-268d4.firebaseapp.com",
            projectId: "portofolio-saya-268d4",
            storageBucket: "portofolio-saya-268d4.firebasestorage.app",
            messagingSenderId: "376664571796",
            appId: "1:376664571796:web:eacfd01af86372b4aa9981"
        };
        // =================================================================

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const DOC_ID = "main_portfolio"; // ID Dokumen di database

        // --- Helper: Video Detection ---
        const getVideoInfo = (url) => {
            if (!url) return { type: null, id: null };
            const ytMatch = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=|shorts\/)([^#&?]*).*/);
            if (ytMatch && ytMatch[2].length === 11) return { type: 'youtube', id: ytMatch[2] };
            const ttMatch = url.match(/tiktok\.com\/@.+\/video\/(\d+)/);
            if (ttMatch && ttMatch[1]) return { type: 'tiktok', id: ttMatch[1] };
            return { type: null, id: null };
        };

        // --- Default Data (Jika database kosong) ---
        const defaultData = {
            profile: {
                name: "Nama Anda",
                title: "Profesi Anda",
                bio: "Deskripsi singkat tentang diri Anda.",
                avatar: "https://via.placeholder.com/150",
                email: "email@contoh.com",
                phone: "+62 812 3456 7890",
                location: "Jakarta, Indonesia"
            },
            projects: [],
            experience: [],
            education: [],
            skills: ["Skill 1", "Skill 2"]
        };

        function App() {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [isEditing, setIsEditing] = useState(false);
            const [isLoading, setIsLoading] = useState(true);
            const [isSaving, setIsSaving] = useState(false);
            const [activeCategory, setActiveCategory] = useState(null); 
            
            // Data States
            const [data, setData] = useState(defaultData);
            
            const [newSkillInput, setNewSkillInput] = useState("");

            // --- REALTIME LISTENER ---
            useEffect(() => {
                const docRef = doc(db, "portfolio", DOC_ID);
                
                // Mendengarkan perubahan data secara langsung (Realtime)
                const unsubscribe = onSnapshot(docRef, (docSnap) => {
                    if (docSnap.exists()) {
                        setData(docSnap.data());
                    } else {
                        // Jika belum ada data di database, buat data awal
                        setDoc(docRef, defaultData);
                        setData(defaultData);
                    }
                    setIsLoading(false);
                }, (error) => {
                    console.error("Error mengambil data:", error);
                    alert("Gagal terhubung ke database. Pastikan konfigurasi Firebase benar.");
                    setIsLoading(false);
                });

                // Cek status login admin
                if (window.isLoggedIn && window.isLoggedIn()) {
                    setIsAuthenticated(true);
                }

                return () => unsubscribe();
            }, []);

            // --- SAVE TO FIREBASE ---
            const handleSave = async () => {
                setIsSaving(true);
                try {
                    await setDoc(doc(db, "portfolio", DOC_ID), data);
                    setIsEditing(false);
                    // Tidak perlu alert, karena data akan terupdate otomatis di UI
                } catch (error) {
                    console.error("Error saving document: ", error);
                    alert("Gagal menyimpan: " + error.message);
                } finally {
                    setIsSaving(false);
                }
            };

            // --- Handlers ---
            const handleAuthAction = () => {
                if (isAuthenticated) {
                    if(confirm("Yakin ingin Logout?")) {
                        window.doLogout();
                        setIsAuthenticated(false);
                        setIsEditing(false);
                    }
                } else {
                    window.location.href = "login.html";
                }
            };

            // Generic Data Handlers (Update local state, then handleSave commits to DB)
            const handleProfileChange = (e) => setData({...data, profile: { ...data.profile, [e.target.name]: e.target.value }});
            
            const updateItem = (listName, id, field, value) => {
                setData({
                    ...data,
                    [listName]: data[listName].map(item => item.id === id ? { ...item, [field]: value } : item)
                });
            };

            const deleteItem = (listName, id) => {
                if (confirm("Hapus item ini?")) {
                    setData({
                        ...data,
                        [listName]: data[listName].filter(item => item.id !== id)
                    });
                }
            };

            const addItem = (listName, template) => {
                setData({
                    ...data,
                    [listName]: [...data[listName], { ...template, id: Date.now() }]
                });
            };
            
            const addProject = () => {
                if (!activeCategory) return;
                const defaultType = activeCategory === 'videography' ? 'video' : 'image';
                const defaultImage = activeCategory === 'videography' ? '' : 'https://via.placeholder.com/600x400';
                
                const newProj = { 
                    id: Date.now(), category: activeCategory, title: "Proyek Baru", 
                    description: "Deskripsi...", image: defaultImage, videoUrl: "", type: defaultType, link: "#" 
                };
                
                setData({
                    ...data,
                    projects: [...data.projects, newProj]
                });
            };

            const addTag = () => {
                if (newSkillInput.trim()) { 
                    setData({ ...data, skills: [...data.skills, newSkillInput.trim()] });
                    setNewSkillInput(""); 
                }
            };
            
            const removeTag = (index) => {
                setData({ ...data, skills: data.skills.filter((_, i) => i !== index) });
            };

            const categories = [
                { id: 'videography', label: 'Videografi', icon: Video, color: 'from-red-500 to-pink-600', desc: 'Video Youtube, Shorts, dan TikTok.' },
                { id: 'design', label: 'Desain Grafis', icon: Palette, color: 'from-purple-500 to-indigo-600', desc: 'Branding, UI/UX, dan ilustrasi digital.' },
                { id: 'photography', label: 'Fotografi', icon: Camera, color: 'from-green-400 to-emerald-600', desc: 'Potret, lanskap, dan fotografi jalanan.' }
            ];

            const currentCategoryData = categories.find(c => c.id === activeCategory);

            if (isLoading) {
                return (
                    <div className="h-screen w-screen flex flex-col items-center justify-center bg-slate-950 text-white gap-4">
                        <div className="loader"></div>
                        <p className="animate-pulse text-sm text-slate-400">Menghubungkan ke Database...</p>
                    </div>
                );
            }

            return (
                <div className="min-h-screen text-slate-100 font-sans selection:bg-cyan-500 selection:text-white pb-20">
                    
                    {/* Navbar */}
                    <nav className="fixed top-0 w-full z-50 bg-slate-950/80 backdrop-blur-md border-b border-slate-800">
                        <div className="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
                            <span className="text-xl font-bold bg-gradient-to-r from-cyan-400 to-blue-500 bg-clip-text text-transparent">
                                {data.profile.name}
                            </span>
                            
                            {isAuthenticated && (
                                <div className="flex gap-2">
                                    {isEditing ? (
                                        <button 
                                            onClick={handleSave}
                                            disabled={isSaving}
                                            className={`flex items-center gap-2 px-4 py-2 rounded-full text-sm font-medium transition-all ${isSaving ? 'bg-slate-700 cursor-wait' : 'bg-green-600 hover:bg-green-700 text-white'}`}
                                        >
                                            {isSaving ? <Loader2 size={16} className="animate-spin" /> : <Cloud size={16} />}
                                            {isSaving ? 'Menyimpan...' : 'Simpan Perubahan'}
                                        </button>
                                    ) : (
                                        <button 
                                            onClick={() => setIsEditing(true)}
                                            className="flex items-center gap-2 px-4 py-2 rounded-full text-sm font-medium bg-slate-800 hover:bg-slate-700 text-slate-300 border border-slate-700"
                                        >
                                            <Edit size={16} /> Edit Mode
                                        </button>
                                    )}
                                </div>
                            )}
                        </div>
                    </nav>

                    {/* Hero Section */}
                    <header className="pt-32 pb-16 px-4">
                        <div className="max-w-4xl mx-auto flex flex-col md:flex-row items-center gap-8 md:gap-12 animate-fade-in">
                            <div className="relative shrink-0">
                                <img 
                                    src={data.profile.avatar} 
                                    alt="Profile" 
                                    className="w-32 h-32 md:w-48 md:h-48 rounded-full object-cover border-4 border-slate-800 shadow-2xl ring-2 ring-cyan-500/50"
                                    onError={(e) => {e.target.src = 'https://via.placeholder.com/150'}}
                                />
                                {isEditing && (
                                    <input type="text" name="avatar" value={data.profile.avatar} onChange={handleProfileChange} 
                                        className="absolute -bottom-4 left-0 w-full text-[10px] bg-slate-800 border border-slate-600 rounded p-1 text-center" placeholder="URL Foto"
                                    />
                                )}
                            </div>
                            
                            <div className="text-center md:text-left flex-1 space-y-4">
                                {isEditing ? (
                                    <div className="space-y-3">
                                        <input type="text" name="name" value={data.profile.name} onChange={handleProfileChange} className="w-full text-4xl font-bold bg-transparent border-b border-slate-700 focus:border-cyan-500 outline-none" placeholder="Nama Lengkap"/>
                                        <input type="text" name="title" value={data.profile.title} onChange={handleProfileChange} className="w-full text-xl text-cyan-400 bg-transparent border-b border-slate-700 focus:border-cyan-500 outline-none" placeholder="Judul Pekerjaan"/>
                                        <textarea name="bio" value={data.profile.bio} onChange={handleProfileChange} className="w-full bg-slate-900/50 border border-slate-700 rounded p-2 h-24 outline-none focus:border-cyan-500" placeholder="Biografi singkat..."/>
                                        <div className="grid grid-cols-2 gap-2">
                                            <input type="text" name="email" value={data.profile.email} onChange={handleProfileChange} className="bg-slate-800 p-2 rounded text-sm" placeholder="Email"/>
                                            <input type="text" name="phone" value={data.profile.phone} onChange={handleProfileChange} className="bg-slate-800 p-2 rounded text-sm" placeholder="Telepon"/>
                                            <input type="text" name="location" value={data.profile.location} onChange={handleProfileChange} className="bg-slate-800 p-2 rounded text-sm col-span-2" placeholder="Lokasi"/>
                                        </div>
                                    </div>
                                ) : (
                                    <>
                                        <div>
                                            <h1 className="text-4xl md:text-5xl font-bold text-white mb-2">{data.profile.name}</h1>
                                            <p className="text-xl text-cyan-400 font-medium">{data.profile.title}</p>
                                        </div>
                                        <p className="text-slate-400 leading-relaxed max-w-2xl">{data.profile.bio}</p>
                                        <div className="flex flex-wrap justify-center md:justify-start gap-4 text-sm text-slate-300 pt-2">
                                            {data.profile.email && <a href={`mailto:${data.profile.email}`} className="flex items-center gap-2 hover:text-white"><Mail size={16} /> {data.profile.email}</a>}
                                            {data.profile.phone && <a href={`tel:${data.profile.phone}`} className="flex items-center gap-2 hover:text-white"><Phone size={16} /> {data.profile.phone}</a>}
                                            {data.profile.location && <span className="flex items-center gap-2"><MapPin size={16} /> {data.profile.location}</span>}
                                        </div>
                                    </>
                                )}
                            </div>
                        </div>
                    </header>

                    <div className="max-w-6xl mx-auto px-4 grid grid-cols-1 lg:grid-cols-3 gap-12 mt-8">
                        
                        {/* LEFT COLUMN: Skills */}
                        <aside className="space-y-12 lg:col-span-1">
                            <section className="bg-slate-900/50 p-6 rounded-2xl border border-slate-800">
                                <h3 className="flex items-center gap-2 text-lg font-bold text-white mb-4">
                                    <Cpu className="text-cyan-500" size={20} /> Keterampilan
                                </h3>
                                <div className="flex flex-wrap gap-2">
                                    {data.skills.map((skill, index) => (
                                        <span key={index} className="px-3 py-1 bg-slate-800 text-cyan-300 text-sm rounded-full flex items-center gap-2 border border-slate-700">
                                            {skill}
                                            {isEditing && <button onClick={() => removeTag(index)} className="hover:text-red-400"><X size={12}/></button>}
                                        </span>
                                    ))}
                                </div>
                                {isEditing && (
                                    <div className="mt-3 flex gap-2">
                                        <input 
                                            type="text" 
                                            value={newSkillInput} 
                                            onChange={(e) => setNewSkillInput(e.target.value)} 
                                            className="flex-1 bg-slate-950 border border-slate-700 rounded px-3 py-1 text-sm outline-none focus:border-cyan-500"
                                            placeholder="Tambah skill..."
                                            onKeyPress={(e) => e.key === 'Enter' && addTag()}
                                        />
                                        <button onClick={addTag} className="bg-cyan-600 p-1 rounded hover:bg-cyan-500"><Plus size={18}/></button>
                                    </div>
                                )}
                            </section>
                        </aside>

                        {/* RIGHT COLUMN: Experience & Education */}
                        <main className="lg:col-span-2 space-y-12">
                            {/* EXPERIENCE */}
                            <section>
                                <div className="flex justify-between items-center mb-6">
                                    <h3 className="flex items-center gap-3 text-2xl font-bold text-white">
                                        <div className="p-2 bg-slate-800 rounded-lg text-cyan-500"><Briefcase size={24}/></div>
                                        Pengalaman Kerja
                                    </h3>
                                    {isEditing && <button onClick={() => addItem("experience", { role: "Peran Baru", company: "Perusahaan", period: "Tahun", description: "Deskripsi..." })} className="bg-cyan-600 hover:bg-cyan-500 text-white p-2 rounded-lg"><Plus size={20}/></button>}
                                </div>
                                <div className="space-y-8">
                                    {data.experience.map((exp) => (
                                        <div key={exp.id} className="group relative bg-slate-900/30 p-6 rounded-2xl border border-slate-800 hover:border-cyan-900/50 transition-colors">
                                            {isEditing && <button onClick={() => deleteItem("experience", exp.id)} className="absolute top-4 right-4 text-slate-600 hover:text-red-500"><Trash2 size={18}/></button>}
                                            {isEditing ? (
                                                <div className="space-y-3">
                                                    <input value={exp.role} onChange={(e) => updateItem("experience", exp.id, 'role', e.target.value)} className="w-full font-bold text-lg bg-transparent border-b border-slate-700 focus:border-cyan-500 outline-none" placeholder="Jabatan"/>
                                                    <div className="flex gap-2">
                                                        <input value={exp.company} onChange={(e) => updateItem("experience", exp.id, 'company', e.target.value)} className="flex-1 text-cyan-400 bg-transparent border-b border-slate-700 outline-none" placeholder="Perusahaan"/>
                                                        <input value={exp.period} onChange={(e) => updateItem("experience", exp.id, 'period', e.target.value)} className="w-1/3 text-slate-500 bg-transparent border-b border-slate-700 outline-none text-right" placeholder="Tahun"/>
                                                    </div>
                                                    <textarea value={exp.description} onChange={(e) => updateItem("experience", exp.id, 'description', e.target.value)} className="w-full bg-slate-950 p-2 rounded text-sm border border-slate-700 h-24" placeholder="Deskripsi..."/>
                                                </div>
                                            ) : (
                                                <>
                                                    <div className="flex flex-col md:flex-row md:justify-between md:items-start mb-2">
                                                        <div>
                                                            <h4 className="text-xl font-bold text-slate-100">{exp.role}</h4>
                                                            <p className="text-cyan-400 font-medium">{exp.company}</p>
                                                        </div>
                                                        <span className="text-sm font-mono text-slate-500 mt-1 md:mt-0 bg-slate-800 px-2 py-1 rounded">{exp.period}</span>
                                                    </div>
                                                    <p className="text-slate-400 leading-relaxed text-sm">{exp.description}</p>
                                                </>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            </section>

                            {/* EDUCATION */}
                            <section>
                                <div className="flex justify-between items-center mb-6">
                                    <h3 className="flex items-center gap-3 text-2xl font-bold text-white">
                                        <div className="p-2 bg-slate-800 rounded-lg text-cyan-500"><GraduationCap size={24}/></div>
                                        Riwayat Pendidikan
                                    </h3>
                                    {isEditing && <button onClick={() => addItem("education", { degree: "Gelar", school: "Sekolah", period: "Tahun", description: "Deskripsi..." })} className="bg-cyan-600 hover:bg-cyan-500 text-white p-2 rounded-lg"><Plus size={20}/></button>}
                                </div>
                                <div className="space-y-6">
                                    {data.education.map((edu) => (
                                        <div key={edu.id} className="relative pl-8 border-l-2 border-slate-800 hover:border-cyan-500 transition-colors py-2">
                                            <div className="absolute -left-[9px] top-3 w-4 h-4 rounded-full bg-slate-950 border-2 border-cyan-500"></div>
                                            {isEditing && <button onClick={() => deleteItem("education", edu.id)} className="absolute top-0 right-0 text-slate-600 hover:text-red-500"><Trash2 size={16}/></button>}
                                            {isEditing ? (
                                                <div className="space-y-2">
                                                    <input value={edu.degree} onChange={(e) => updateItem("education", edu.id, 'degree', e.target.value)} className="w-full font-bold bg-transparent border-b border-slate-700" placeholder="Gelar"/>
                                                    <input value={edu.school} onChange={(e) => updateItem("education", edu.id, 'school', e.target.value)} className="w-full text-cyan-400 bg-transparent border-b border-slate-700" placeholder="Kampus"/>
                                                    <input value={edu.period} onChange={(e) => updateItem("education", edu.id, 'period', e.target.value)} className="w-full text-sm text-slate-500 bg-transparent border-b border-slate-700" placeholder="Tahun"/>
                                                    <textarea value={edu.description} onChange={(e) => updateItem("education", edu.id, 'description', e.target.value)} className="w-full bg-slate-950 p-2 rounded text-sm border border-slate-700" placeholder="Deskripsi..."/>
                                                </div>
                                            ) : (
                                                <>
                                                    <h4 className="text-lg font-bold text-slate-100">{edu.degree}</h4>
                                                    <div className="flex justify-between items-center text-sm text-slate-400 mb-2">
                                                        <span>{edu.school}</span>
                                                        <span className="italic">{edu.period}</span>
                                                    </div>
                                                    <p className="text-slate-500 text-sm">{edu.description}</p>
                                                </>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            </section>
                        </main>
                    </div>

                    {/* FULL WIDTH PROJECTS SECTION */}
                    <section id="projects" className="max-w-6xl mx-auto px-4 mt-20 mb-20">
                        {!activeCategory ? (
                            // --- CATEGORY SELECTOR VIEW ---
                            <div className="space-y-8 animate-fade-in">
                                <h3 className="text-3xl font-bold text-center mb-12 bg-gradient-to-r from-white to-slate-400 bg-clip-text text-transparent">
                                    Kategori Portofolio
                                </h3>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                    {categories.map((cat) => (
                                        <button
                                            key={cat.id}
                                            onClick={() => setActiveCategory(cat.id)}
                                            className="group relative h-64 rounded-2xl overflow-hidden border border-slate-800 hover:border-slate-600 transition-all text-left"
                                        >
                                            <div className={`absolute inset-0 bg-gradient-to-br ${cat.color} opacity-10 group-hover:opacity-20 transition-opacity`}></div>
                                            <div className="absolute inset-0 bg-slate-950/50 backdrop-blur-[2px] group-hover:backdrop-blur-none transition-all"></div>
                                            
                                            <div className="relative p-8 h-full flex flex-col items-center justify-center text-center space-y-4">
                                                <div className="p-4 bg-slate-900 rounded-full border border-slate-700 group-hover:scale-110 transition-transform">
                                                    <cat.icon size={32} className="text-slate-200" />
                                                </div>
                                                <h4 className="text-2xl font-bold text-white group-hover:text-cyan-400 transition-colors">{cat.label}</h4>
                                                <p className="text-sm text-slate-400 opacity-0 group-hover:opacity-100 transition-opacity translate-y-4 group-hover:translate-y-0 duration-300">
                                                    {cat.desc}
                                                </p>
                                            </div>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        ) : (
                            // --- SPECIFIC CATEGORY VIEW ---
                            <div className="space-y-8 animate-fade-in">
                                <div className="flex items-center justify-between mb-8 border-b border-slate-800 pb-4">
                                    <div className="flex items-center gap-4">
                                        <button 
                                            onClick={() => setActiveCategory(null)}
                                            className="p-2 rounded-full hover:bg-slate-800 transition-colors text-slate-400 hover:text-white"
                                        >
                                            <ArrowLeft size={24} />
                                        </button>
                                        <div>
                                            <h3 className="text-2xl font-bold text-white flex items-center gap-2">
                                                {currentCategoryData?.icon && <currentCategoryData.icon size={24} className="text-cyan-500"/>}
                                                {currentCategoryData?.label}
                                            </h3>
                                            <p className="text-sm text-slate-500">Menampilkan daftar proyek {currentCategoryData?.label}</p>
                                        </div>
                                    </div>
                                    {isEditing && (
                                        <button onClick={addProject} className="flex items-center gap-2 bg-cyan-600 hover:bg-cyan-500 text-white px-4 py-2 rounded-lg font-medium transition shadow-lg shadow-cyan-500/20">
                                            <Plus size={18} /> Tambah Proyek
                                        </button>
                                    )}
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {data.projects
                                        .filter(p => p.category === activeCategory)
                                        .map((project) => {
                                            // Extract video info for this specific project
                                            const { type: videoType, id: videoId } = getVideoInfo(project.videoUrl);
                                            
                                            return (
                                                <div key={project.id} className="bg-slate-900 rounded-xl overflow-hidden shadow-lg border border-slate-800 hover:border-cyan-500/50 transition-all group flex flex-col">
                                                    <div className="relative aspect-video bg-black">
                                                        {project.type === 'video' && videoId ? (
                                                            <iframe
                                                                className="w-full h-full"
                                                                src={videoType === 'youtube' 
                                                                    ? `https://www.youtube.com/embed/${videoId}` 
                                                                    : `https://www.tiktok.com/embed/v2/${videoId}`
                                                                }
                                                                title={project.title}
                                                                frameBorder="0"
                                                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                                                allowFullScreen
                                                            ></iframe>
                                                        ) : (
                                                            <img src={project.image} alt={project.title} className="w-full h-full object-cover" onError={(e) => e.target.src = 'https://via.placeholder.com/600x400'}/>
                                                        )}
                                                        
                                                        {isEditing && (
                                                            <button onClick={() => deleteItem("projects", project.id)} className="absolute top-2 right-2 bg-red-600 text-white p-2 rounded-full shadow-lg hover:bg-red-700 z-10"><Trash2 size={16}/></button>
                                                        )}
                                                    </div>
                                                    <div className="p-5 flex-1 flex flex-col">
                                                        {isEditing ? (
                                                            <div className="space-y-3 flex-1">
                                                                <div className="flex gap-2 text-xs">
                                                                    <button onClick={() => updateItem("projects", project.id, 'type', 'image')} className={`flex-1 py-1 rounded ${project.type === 'image' ? 'bg-cyan-600' : 'bg-slate-700'}`}>Foto</button>
                                                                    <button onClick={() => updateItem("projects", project.id, 'type', 'video')} className={`flex-1 py-1 rounded ${project.type === 'video' ? 'bg-red-600' : 'bg-slate-700'}`}>Video</button>
                                                                </div>
                                                                {project.type === 'image' ? (
                                                                    <input value={project.image} onChange={(e) => updateItem("projects", project.id, 'image', e.target.value)} placeholder="URL Gambar" className="w-full text-xs bg-slate-950 border border-slate-700 p-2 rounded text-white"/>
                                                                ) : (
                                                                    <input value={project.videoUrl} onChange={(e) => updateItem("projects", project.id, 'videoUrl', e.target.value)} placeholder="URL YouTube / Shorts / TikTok" className="w-full text-xs bg-slate-950 border border-slate-700 p-2 rounded text-white"/>
                                                                )}
                                                                <input value={project.title} onChange={(e) => updateItem("projects", project.id, 'title', e.target.value)} placeholder="Judul" className="w-full font-bold bg-transparent border-b border-slate-700"/>
                                                                <textarea value={project.description} onChange={(e) => updateItem("projects", project.id, 'description', e.target.value)} placeholder="Deskripsi" className="w-full text-xs bg-transparent border border-slate-700 p-1 rounded h-16"/>
                                                                <input value={project.link} onChange={(e) => updateItem("projects", project.id, 'link', e.target.value)} placeholder="Link Proyek" className="w-full text-xs bg-slate-950 border border-slate-700 p-2 rounded text-white"/>
                                                            </div>
                                                        ) : (
                                                            <>
                                                                <div className="flex justify-between items-start mb-2">
                                                                    <h4 className="font-bold text-lg group-hover:text-cyan-400 transition-colors">{project.title}</h4>
                                                                    {project.type === 'video' ? <Youtube size={18} className="text-red-500"/> : <ImageIcon size={18} className="text-cyan-400"/>}
                                                                </div>
                                                                <p className="text-slate-400 text-sm mb-4 flex-1 line-clamp-3">{project.description}</p>
                                                                <a href={project.link} target="_blank" className="inline-flex items-center gap-2 text-sm text-cyan-400 hover:text-white mt-auto">Lihat <ExternalLink size={14}/></a>
                                                            </>
                                                        )}
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    {data.projects.filter(p => p.category === activeCategory).length === 0 && (
                                        <div className="col-span-full text-center py-20 text-slate-500 border-2 border-dashed border-slate-800 rounded-xl">
                                            <p>Belum ada proyek di kategori ini.</p>
                                            {isEditing && <p className="text-sm">Klik "Tambah Proyek" di atas.</p>}
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}
                    </section>

                    {/* Footer */}
                    <footer className="max-w-6xl mx-auto px-4 mt-20 py-8 border-t border-slate-800 flex justify-between items-center text-slate-600 text-sm">
                        <p>&copy; {new Date().getFullYear()} {data.profile.name}. All rights reserved.</p>
                        <button 
                            onClick={handleAuthAction}
                            className={`flex items-center gap-2 px-3 py-1 rounded transition-colors ${isAuthenticated ? 'text-green-500 hover:bg-green-500/10' : 'text-slate-600 hover:text-slate-400'}`}
                            title={isAuthenticated ? "Logout Admin" : "Login Admin"}
                        >
                            {isAuthenticated ? <LogOut size={14} /> : <Lock size={14} />}
                            {isAuthenticated ? "Logout" : "Admin"}
                        </button>
                    </footer>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
