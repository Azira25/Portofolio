<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Portofolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-950 text-slate-100 h-screen flex items-center justify-center relative overflow-hidden">

    <!-- Background Decoration -->
    <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-cyan-500/20 rounded-full blur-3xl"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-purple-500/20 rounded-full blur-3xl"></div>

    <!-- Login Card -->
    <div class="relative w-full max-w-md p-8 bg-slate-900/50 backdrop-blur-xl border border-slate-800 rounded-2xl shadow-2xl">
        <div class="text-center mb-8">
            <div class="bg-slate-800 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 border border-slate-700">
                <i data-lucide="lock" class="text-cyan-400 w-8 h-8"></i>
            </div>
            <h1 class="text-2xl font-bold bg-gradient-to-r from-cyan-400 to-blue-500 bg-clip-text text-transparent">
                Akses Admin
            </h1>
            <p class="text-slate-400 text-sm mt-2">Masukkan password untuk mengedit portofolio.</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-xs font-medium text-slate-400 mb-1 uppercase tracking-wider">Password</label>
                <div class="relative">
                    <input 
                        type="password" 
                        id="passwordInput"
                        class="w-full bg-slate-950 border border-slate-700 text-white rounded-lg px-4 py-3 focus:outline-none focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 transition-all placeholder-slate-600"
                        placeholder="••••••••"
                        required
                    >
                </div>
                <p id="errorMessage" class="text-red-500 text-xs mt-2 hidden flex items-center gap-1">
                    <i data-lucide="alert-circle" class="w-3 h-3"></i> Password salah!
                </p>
            </div>

            <button 
                type="submit" 
                class="w-full bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-500 hover:to-blue-500 text-white font-bold py-3 rounded-lg transition-all transform hover:scale-[1.02] shadow-lg shadow-cyan-500/20"
            >
                Masuk
            </button>
        </form>

        <div class="mt-8 text-center border-t border-slate-800 pt-6">
            <a href="index.html" class="text-slate-500 hover:text-white text-sm flex items-center justify-center gap-2 transition-colors">
                <i data-lucide="arrow-left" class="w-4 h-4"></i> Kembali ke Portofolio
            </a>
        </div>
    </div>

    <!-- Logic Script -->
    <script src="./auth.js"></script>
    <script>
        lucide.createIcons();

        const form = document.getElementById('loginForm');
        const input = document.getElementById('passwordInput');
        const errorMsg = document.getElementById('errorMessage');

        // Cek jika auth.js termuat
        if (typeof window.checkPassword === 'undefined') {
            alert("Error: File auth.js tidak ditemukan!");
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const pass = input.value;

            if (window.checkPassword(pass)) {
                // Simpan sesi login
                window.doLogin();
                
                // Animasi tombol sukses sederhana
                const btn = form.querySelector('button');
                btn.innerHTML = `<i data-lucide="check" class="inline w-5 h-5"></i> Berhasil`;
                btn.classList.replace('from-cyan-600', 'from-green-600');
                btn.classList.replace('to-blue-600', 'to-green-600');
                
                // Redirect ke index.html setelah 500ms
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 800);
            } else {
                // Tampilkan error & goyang input
                errorMsg.classList.remove('hidden');
                input.classList.add('border-red-500', 'focus:border-red-500', 'focus:ring-red-500');
                input.classList.add('animate-pulse');
                setTimeout(() => input.classList.remove('animate-pulse'), 500);
            }
        });

        // Hapus error saat mengetik
        input.addEventListener('input', () => {
            errorMsg.classList.add('hidden');
            input.classList.remove('border-red-500', 'focus:border-red-500', 'focus:ring-red-500');
        });
    </script>
</body>
</html>
